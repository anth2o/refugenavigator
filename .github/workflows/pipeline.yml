name: pipeline

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published

jobs:
  backend-go:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      - name: üñ•Ô∏è setup golang
        uses: actions/setup-go@v5
        with:
          go-version-file: backend-go/go.mod
      - name: üß™ run tests
        working-directory: backend-go
        run: go test ./tests/... -coverprofile=./coverage.txt -coverpkg=./internal/...
      - name: üìä upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: üî® build main
        working-directory: backend-go
        run: go build .
      - name: üíÖ check gofmt
        working-directory: backend-go
        run: test -z "$(gofmt -l .)"
        env:
          GOFLAGS: -mod=readonly

  frontend:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      - name: üñ•Ô∏è setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json
      - name: ‚öôÔ∏è install dependencies
        run: yarn install
        working-directory: frontend
      - name: üß™ lint
        run: yarn run lint
        working-directory: frontend
      - name: üíÖ check format
        run: yarn run format:check
        working-directory: frontend
      - name: üî® check build
        run: yarn run build
        working-directory: frontend

  docker:
    env:
      REGION: europe-west1
      COMMIT_IMAGE_NAME: eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/refugenavigator:${{ github.event.pull_request.head.sha || github.sha }}
      TAG_IMAGE_NAME: eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/refugenavigator:${{ github.ref_name }}
      SERVICE_NAME: refugenavigator
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: üîë authenticate to GCP
        uses: google-github-actions/auth@v2.1.10
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: ‚òÅÔ∏è set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2.1.4
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: üîê login to docker registry
        run: gcloud auth configure-docker
      - name: üì• pull from registry with commit SHA for docker cache
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.COMMIT_IMAGE_NAME }}
      - name: üî® build docker image
        run: docker build -t ${{ env.COMMIT_IMAGE_NAME }} --cache-from ${{ env.COMMIT_IMAGE_NAME }} .
      - name: üöÄ run docker
        id: run
        run: |
          container_id=$(docker run -d -p 8080:8080 ${{ env.COMMIT_IMAGE_NAME }})
          echo "container_id=$container_id" >> $GITHUB_OUTPUT
      - name: üîç check docker
        run: |
          curl http://localhost:8080/api/git-tag
          echo ""
          git describe --tags --always
      - name: üõë stop docker
        run: docker stop ${{ steps.run.outputs.container_id }}
      - name: üì§ push to registry with commit SHA
        run: |
          docker push ${{ env.COMMIT_IMAGE_NAME }}
      - name: üì§ push to registry with tag
        if: github.event_name == 'release'
        run: |
          docker tag ${{ env.COMMIT_IMAGE_NAME }} ${{ env.TAG_IMAGE_NAME }}
          docker push ${{ env.TAG_IMAGE_NAME }}
      - name: ‚ú® deploy to Cloud Run
        if: github.event_name == 'release'
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image ${{ env.TAG_IMAGE_NAME }} \
              --region ${{ env.REGION }}
      - name: ‚ú® deploy to dev Cloud Run
        if: github.event_name != 'release'
        run: |
          gcloud run deploy dev${{ env.SERVICE_NAME }} \
              --image ${{ env.COMMIT_IMAGE_NAME }} \
              --region ${{ env.REGION }}
