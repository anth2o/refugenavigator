name: pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  backend-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ–¥ï¸ setup golang
        uses: actions/setup-go@v5
        with:
          go-version-file: backend-go/go.mod
      - name: ğŸ§ª run tests
        working-directory: backend-go
        run: go test ./tests/... -coverprofile=./coverage.txt -coverpkg=./internal/...
      - name: ğŸ“Š upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ğŸ”¨ build main
        working-directory: backend-go
        run: go build .
      - name: âœ¨ check gofmt
        working-directory: backend-go
        run: test -z "$(gofmt -l .)"
        env:
          GOFLAGS: -mod=readonly

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ–¥ï¸ setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json
      - name: âš™ï¸ install dependencies
        run: yarn install
        working-directory: frontend
      - name: ğŸ”¨ build
        run: yarn run build
        working-directory: frontend
      - name: ğŸ“¦ archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”¨ build docker image
        run: docker build -t refugenavigator .
      - name: ğŸš€ run docker
        id: run
        run: |
          container_id=$(docker run -d -p 8080:8080 refugenavigator)
          echo "::set-output name=container_id::$container_id"
      - name: ğŸ” check docker
        run: curl http://localhost:8080/api/health
      - name: ğŸ›‘ stop docker
        run: docker stop ${{ steps.run.outputs.container_id }}
