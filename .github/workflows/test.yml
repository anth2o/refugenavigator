name: test

on:
    pull_request:
    push:
        branches:
            - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup golang
        uses: actions/setup-go@v5
        with:
            go-version-file: go.mod
      - name: run tests
        run: go test ./tests
